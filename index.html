<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    
    <link rel="stylesheet" type="text/css" href="change.css">
    
    
    <script src="change.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="box p-4 border rounded shadow">
            <h2 class="text-center mb-4">To-Do List</h2>

            <div class="form-group">
                <input type="text" class="form-control mb-2" placeholder="Enter the task" id="name">
            </div>
            
            <div class="form-group">
                <input type="number" class="form-control mb-3" placeholder="Enter the Priority" id="priority">
            </div>

            <button class="btn btn-success btn-block" onclick="add()">ADD</button>

            <ul id="tasklist" class="list-group mt-3"></ul>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
